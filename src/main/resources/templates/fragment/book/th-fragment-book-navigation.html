<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="th-fragment-book-navigation">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top">Book Board</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded"
                    type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                         href="#books">Books</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                         href="#bookData">Book Data</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                                                         href="#bookStorage">Book Storage</a></li>
                    <li class="nav-item mx-0 mx-lg-1 btnLogin" th:if="${session.isEmpty()}" style="cursor:pointer">
                        <a class="nav-item mx-0 mx-lg-1">Login</a>
                    </li>
                    <li class="nav-item mx-0 mx-lg-1 btnLogout" th:unless="${session.isEmpty()}" style="cursor:pointer">
                        <a class="nav-link py-3 px-0 px-lg-3 rounded">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</th:block>

</html>
